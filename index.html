<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hi!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    /* Remove scrollbars */
    * {
      overflow: hidden;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e0f0ff, #a6d1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #1a2e45;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 3rem 5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1.5s ease forwards;
      position: relative;
      z-index: 10; /* on top of snow */
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
      letter-spacing: 0.1em;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      padding: 1rem;
      border-radius: 12px;
      background-color: transparent; /* removed blue background */
      color: #4a90e2; /* text color */
      font-weight: 600;
      width: 120px;
      transition: transform 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 2px solid #4a90e2; /* border for visibility */
    }

    .button:hover {
      color: #357ab7;
      transform: scale(1.05);
      border-color: #357ab7;
    }

    .button img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.15));
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Snow effect container */
    .g-snows {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, navy, darkgray);
      z-index: 1; /* behind container */
      overflow: hidden;
    }

    /* Each snowflake */
    .g-snows li {
      position: absolute;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation-name: snow-drop;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      filter: blur(1px);
    }

    @keyframes snow-drop {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.5;
        margin-left: 0;
      }
      10% {
        margin-left: 15px;
      }
      20% {
        margin-left: 20px;
      }
      25% {
        transform: translateY(25vh) translateX(0);
        opacity: 0.75;
      }
      30% {
        margin-left: 15px;
      }
      40% {
        margin-left: 0;
      }
      50% {
        transform: translateY(50vh) translateX(-15px);
        opacity: 1;
        margin-left: -15px;
      }
      60% {
        margin-left: -20px;
      }
      70% {
        margin-left: -15px;
      }
      75% {
        transform: translateY(75vh) translateX(0);
        opacity: 0.5;
      }
      80% {
        margin-left: 0;
      }
      100% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <ul class="g-snows">
    <!-- Snowflakes generated by JS -->
  </ul>

  <div class="container">
    <h1><img src="PolarBear.png" alt="Polar Bear Logo" style="height: 200px;"></h1>
    <div class="buttons">
      <a href="https://www.google.com" class="button" target="_blank">
        <img src="google.png" alt="Google">
        Google
      </a>
      <a href="https://www.youtube.com" class="button" target="_blank">
        <img src="youtube.png" alt="YouTube">
        YouTube
      </a>
      <a href="https://www.roblox.com" class="button" target="_blank">
        <img src="roblox.png" alt="Roblox">
        Roblox
      </a>
    </div>
  </div>

  <script>
    const ul = document.querySelector('.g-snows');
    const count = 100;

    for(let i = 0; i < count; i++) {
      const li = document.createElement('li');
      const size = Math.random() * 10 + 5; // 5 to 15 px
      li.style.width = `${size}px`;
      li.style.height = `${size}px`;
      li.style.left = `${Math.random() * 100}vw`;
      li.style.animationDuration = `${Math.random() * 10 + 5}s`;
      li.style.animationDelay = `${Math.random() * 10}s`;
      li.style.opacity = Math.random() * 0.5 + 0.3;
      li.style.filter = `blur(${Math.random() * 2}px)`;
      ul.appendChild(li);
    }
  </script>

</body>
</html>
