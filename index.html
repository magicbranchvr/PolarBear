<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hi!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e0f0ff, #a6d1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #1a2e45;
      user-select: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 3rem 5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
      letter-spacing: 0.1em;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      padding: 1rem;
      border-radius: 12px;
      background-color: #4a90e2;
      color: white;
      font-weight: 600;
      width: 120px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: #357ab7;
      transform: scale(1.05);
    }

    .button img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><img src="PolarBear.png" alt="Polar Bear Logo" style="height: 200px;"></h1>
    <div class="buttons">
      <a href="https://www.google.com" class="button" target="_blank">
        <img src="google.png" alt="Google">
        Google
      </a>
      <a href="https://www.youtube.com" class="button" target="_blank">
        <img src="youtube.png" alt="YouTube">
        YouTube
      </a>
      <a href="https://www.roblox.com" class="button" target="_blank">
        <img src="roblox.png" alt="Roblox">
        Roblox
      </a>
    </div>
  </div>
</body>
</html>
